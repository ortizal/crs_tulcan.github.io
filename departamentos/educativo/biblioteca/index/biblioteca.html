<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../conexion/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ingreso de libros</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>CENTRO DE REHABILITACIÓN SOCIAL DE TULCAN</h1>
            <h2>BIBLIOTECA</h2>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">SNAI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#" id="idEducativo">Educativo <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Ingresos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="#" data-toggle="modal" data-target="#ingresoLibros">Libro nuevo</a>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Prestamos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="mensaje dropdown-item" href="#" data-toggle="modal" data-target="#">Registro de prestamo</a>
                      <a class="mensaje dropdown-item" href="#" data-toggle="modal" data-target="#">Libros prestados</a>
                    </div>
                  </li>
              </ul>
            </div>
        </nav>
        <div class="contenidos row">
          <section class="">
            <!-- Modal -->
            <div class="modal fade" id="ingresoLibros" tabindex="-1" aria-labelledby="ingresoLibrosLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ingresoLibrosLabel">Ingreso de libro nuevo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form type="POST" id="formIngresoLibros">
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-sm">
                          <label for="">Nombre del libro <br> 
                            <input class="intoLibros" type="text" name="nombreLibro" placeholder="NOMBRE DEL LIBRO" autocomplete="off">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Autor <br> 
                            <input class="intoLibros" type="text" name="autor" placeholder="AUTOR" autocomplete="off" >
                          </label>
                        </div> 
                        <div class="col-sm">
                          <label for="">Edición <br> 
                            <input class="intoLibros" type="text" name="edicion" placeholder="EDICIÓN" autocomplete="off" >
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">IBSN <br> 
                            <input class="intoLibros" type="text" name="ibsn" placeholder="IBSN" autocomplete="off" >
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Cutter <br> 
                            <input class="intoLibros" type="text" name="cutter" placeholder="CUTTER" autocomplete="off" >
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Dewey <br> 
                            <select class="intoLibros" type="text" name="dewey" id="dewey" >
                            </select>
                          </label>
                        </div>
                        <div class="col-sm" id="divSubdewey">
                          <label for="">Sub-Dewey <br> 
                            <select class="intoLibros" type="text" name="subdewey" id="subdewey" >
                            </select>
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Año de fabricación <br>
                            <input class="intoLibros" type="text" name="aFabricacion" placeholder="AÑO DE FABRICACIÓN" autocomplete="off" > 
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Fecha de ingreso <br>
                            <input class="intoLibros" type="date" name="fechaIngreso" placeholder="FECHA DE INGRESO" autocomplete="off" >
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Pais <br>
                            <input class="intoLibros" type="text" name="pais" placeholder="PAIS" autocomplete="off" >
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Editorial <br>
                            <input class="intoLibros" type="text" name="editorial" placeholder="EDITORIAL" autocomplete="off" >
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Número de libros <br>
                            <input class="intoLibros" type="text" name="numeroLibros" placeholder="NÚMERO DE LIBROS" autocomplete="off" >
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Estado<br>
                            <select class="intoLibros" id="estadoLibros" name="estado" >
                            </select>
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Páginas<br>
                            <input class="intoLibros" type="text" name="paginas" placeholder="PAGINAS" autocomplete="off" >
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secundary" id="reset">Limpiar campos</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" value="" id="guardarLibro" data-dismiss="modal">Guardar libro</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="table-responsive-sm">
              <table class="tableLibros table-sm table-striped table-hover" >
                <thead>
                  <tr>
                    <th>
                      Nombre de libro
                    </th>
                    <th>
                      Autor
                    </th>
                    <th>
                      Edicion
                    </th>
                    <th>
                      IBSN
                    </th>
                    <th>
                      Cutter
                    </th>
                    <th>
                      Dewey
                    </th>
                    <th>
                      Año fabricación
                    </th>
                    <th>
                      Fecha ingreso
                    </th>
                    <th>
                      País
                    </th>
                    <th>
                      Editorial
                    </th>
                  </tr>
                </thead>
                <tbody id="listadoLibros">
    
                </tbody>
              </table>
            </div>
          </section>
        </div>
    </div>
<!--     <footer>
      <div class="jumbotron text-center" style="margin-bottom:2">
          <p>Footer</p>
      </div>
    </footer> -->
  </body>
  <script src="../../../../conexion/js/jquery-3.5.1.min.js"></script>
  <script src="../../../../conexion/bootstrap/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
</html>

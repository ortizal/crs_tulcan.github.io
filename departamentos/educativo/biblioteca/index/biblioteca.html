<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../conexion/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>CENTRO DE REHABILITACIÓN SOCIAL DE TULCAN</h1>
            <h2>BIBLIOTECA</h2>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">SNAI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#" id="idEducativo">Educativo <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Ingresos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="#" data-toggle="modal" data-target="#ingresoLibros">Libro nuevo</a>
                    </div>
                  </li>
              </ul>
            </div>
        </nav>
        <div class="row">
          <section class="">
            <!-- Modal -->
            <div class="modal fade" id="ingresoLibros" tabindex="-1" aria-labelledby="ingresoLibrosLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ingresoLibrosLabel">Ingreso de libro nuevo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form type="post" id="formIngresoLibros">
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-sm">
                          <label for="">Nombre del libro <br> 
                            <input type="text" name="nombreLibro" placeholder="NOMBRE DEL LIBRO">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Autor <br> 
                            <input type="text" name="autor" placeholder="AUTOR">
                          </label>
                        </div> 
                        <div class="col-sm">
                          <label for="">Edición <br> 
                            <input type="text" name="edicion" placeholder="EDICIÓN">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">IBSN <br> 
                            <input type="text" name="ibsn" placeholder="IBSN">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Cutter <br> 
                            <input type="text" name="cutter" placeholder="CUTTER">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Dewey <br> 
                            <select type="text" name="dewey" id="dewey">
                            </select>
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Año de fabricación <br>
                            <input type="text" name="aFabricacion" placeholder="AÑO DE FABRICACIÓN">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Fecha de ingreso <br>
                            <input type="date" name="fechaIngreso" placeholder="FECHA DE INGRESO">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Pais <br>
                            <input type="text" name="pais" placeholder="PAIS">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Editorial <br>
                            <input type="text" name="editorial" placeholder="EDITORIAL">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Número de libros <br>
                            <input type="text" name="numeroLibros" placeholder="NÚMERO DE LIBROS">
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Estado<br>
                            <select name="" id="estadoLibros" name="estado">
                            </select>
                          </label>
                        </div>
                        <div class="col-sm">
                          <label for="">Páginas<br>
                            <input type="text" name="paginas" placeholder="PAGINAS">
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" value="" id="guardarLibro" data-dismiss="modal">Guardar libro</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="table-responsive-sm">
              <table class="tableLibros table-sm">
                <thead>
                  <tr>
                    <th>
                      Nombre de libro
                    </th>
                    <th>
                      Autor
                    </th>
                    <th>
                      Edicion
                    </th>
                    <th>
                      IBSN
                    </th>
                    <th>
                      Cutter
                    </th>
                    <th>
                      Dewey
                    </th>
                    <th>
                      Año fabricación
                    </th>
                    <th>
                      Fecha ingreso
                    </th>
                    <th>
                      País
                    </th>
                    <th>
                      Editorial
                    </th>
                  </tr>
                </thead>
                <tbody id="listadoLibros">
    
                </tbody>
              </table>
            </div>
          </section>
        </div>
    </div>
<!--     <footer>
      <div class="jumbotron text-center" style="margin-bottom:2">
          <p>Footer</p>
      </div>
    </footer> -->
  </body>
  <script src="../../../../conexion/js/jquery-3.5.1.min.js"></script>
  <script src="../../../../conexion/bootstrap/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
</html>
